<!DOCTYPE HTML>
<html>
    <head>
        <title>Entry Info</title>
        <meta charset="utf-8">
    </head>

    <fieldset>
        <legend>
            Entry Info
        </legend>
        <label for="Name">Name</label><input type="text" id="waypoint"
        size="40" />
        <br />
        <label for="Position">Position</label><input
        type="text" id="degreeN" size="5" /><label for="DegreeN">°</label><input
        type="text" id="minutesN" size="3" /><label for="MinutesN">'</label>
        <input type="text" id="secondsN" size="3" /><label for="SecondsN">"N</label>

        <input type="text" id="degreeE" size="5" /><label for="Degree">°</label>
        <input type="text" id="minutesE" size="3" /><label for="Minutes">'</label>
        <input type="text" id="secondsE" size="3" /><label for="Seconds">"E</label>

        <label for="COG">COG</label><input type="text" id="cog" size="10" /><label
        for="SOG">SOG</label><input type="text" id="sog" size="10" />

        <script type="text/javascript">
            <!--
            var currentTime = new Date()
            var month = currentTime.getMonth() + 1
            var day = currentTime.getDate()
            var year = currentTime.getFullYear()
            var hour = currentTime.getHours()
            var minute = currentTime.getMinutes()
            document.write("\t\tat " + year + ":" + month + ":" + day + " " + hour + ":" + minute)
            //-->
        </script>
        <br />
        <label for="BTM">BTM</label><input type="text" id="btm"
        size="10" /><label for="DTM">DTM</label><input type="text" id="dtm"
        size="10" /><label for="Route">Fahrt nach</label>
        <select
        name="route" id="route">
            <option value="mark1" selected="selected">Mark 1</option>
            <option value="mark2">Mark 2</option>
            <option value="mark3">Mark 3</option>
        </select>
        <br />
        <label for="Manöver">Manöver</label>
        <select name="maneuver"
        id="maneuver">
            <option value="-" selected="selected">-</option>
            <option value="Tack">Tack</option>
            <option value="Layto">Lay to</option>
            <option value="SetSails">Set Sails</option>
            <option value="ChangeSails">Change Sails</option>
            <option value="SailsDown">Sails down</option>
            <option value="Reff">Reff</option>
            <option value="AnkerUp">Anker up</option>
            <option value="AnkerDown">Anker down</option>
        </select>
        <label for="Vorsegel">Vorsegel</label>
        <select name="foreSail"
        id="foreSail">
            <option value="-" selected="selected">-</option>
            <option value="Genua1">Genua1</option>
            <option value="Genua2">Genua2</option>
            <option value="Genua3">Genua3</option>
            <option value="Fock">Fock</option>
            <option value="StormFock">Storm Fock</option>
            <option value="Blister">Blister</option>
            <option value="Spinaker">Spinaker</option>
        </select>
        <label for="Großsegel">Großsegel</label>
        <select name="mainSail"
        id="mainSail">
            <option value="-" selected="selected">-</option>
            <option value="full">full</option>
            <option value="reef1">reef 1</option>
            <option value="reef2">reef 2</option>
        </select>

    </fieldset>
