@*@(title: String, links: Map[String, String], buttons: Map[String, String])(content: Html)*@
@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="keywords" content="sailing, app, navigation, sea map, boat, skipper"/>
        <meta name="description" content="SeaPal is a mobile app for sailors to do navigation, tracking and more."/>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/form_style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @header()
        @content
        @footer()
    </body>
</html>
